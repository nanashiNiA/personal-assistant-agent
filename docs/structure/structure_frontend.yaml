# 個人アシスタントエージェント フロントエンド構造定義
# 目的: プロジェクト内のフロントエンドコンポーネントとその関係性を定義

# フロントエンドの技術スタック定義
frontend_tech_stack:
  framework: "Next.js"
  ui_library: "Shadcn UI"
  styling: "Tailwind CSS"
  state_management: "Zustand"
  data_visualization: "D3.js"
  routing: "Next.js App Router"

# アプリケーションページ構造
app_pages:
  - id: home-page
    name: ホームページ
    path: src/app/page.tsx
    description: アプリケーションのトップページ
    dependencies: []

  - id: memory-page
    name: 記憶システムページ
    path: src/app/memory/page.tsx
    description: 記憶システムの情報を表示するページ
    dependencies: []

  - id: conversation-page
    name: 会話ページ
    path: src/app/conversation/page.tsx
    description: 会話履歴と対話インターフェースを表示するページ
    dependencies: []

  - id: tasks-page
    name: タスクページ
    path: src/app/tasks/page.tsx
    description: タスク一覧と管理機能を表示するページ
    dependencies: []

  - id: root-layout
    name: ルートレイアウト
    path: src/app/layout.tsx
    description: すべてのページで共有される基本レイアウト
    dependencies: [navigation]

# 共通コンポーネント
common_components:
  - id: navigation
    name: ナビゲーションコンポーネント
    path: src/frontend/components/Navigation.tsx
    description: アプリケーション内の各ページへのナビゲーションを提供するコンポーネント
    dependencies: []

# 記憶システム関連コンポーネント
memory_components:
  - id: memory-display
    name: 記憶表示コンポーネント
    path: src/frontend/components/memory/MemoryDisplay.tsx
    description: 長期記憶情報を表示するコンポーネント
    dependencies: []

  - id: memory-category-view
    name: 記憶カテゴリ表示
    path: src/frontend/components/memory/MemoryCategoryView.tsx
    description: 記憶情報をカテゴリ別に表示するコンポーネント
    dependencies: [memory-display]

  - id: memory-tag-cloud
    name: 記憶タグクラウド
    path: src/frontend/components/memory/MemoryTagCloud.tsx
    description: 重要な記憶情報をタグクラウドとして表示するコンポーネント
    dependencies: [memory-display]

  - id: user-profile-display
    name: ユーザープロファイル表示
    path: src/frontend/components/memory/UserProfileDisplay.tsx
    description: ユーザーの基本情報を表示するコンポーネント
    dependencies: []

# 会話履歴関連コンポーネント
conversation_components:
  - id: conversation-history
    name: 会話履歴表示
    path: src/frontend/components/conversation/ConversationHistory.tsx
    description: 過去の会話を時系列で表示するコンポーネント
    dependencies: []

  - id: conversation-message
    name: 会話メッセージ
    path: src/frontend/components/conversation/ConversationMessage.tsx
    description: 個別の会話メッセージを表示するコンポーネント
    dependencies: [conversation-history]

  - id: conversation-search
    name: 会話検索
    path: src/frontend/components/conversation/ConversationSearch.tsx
    description: 過去の会話を検索するコンポーネント
    dependencies: [conversation-history]

  - id: context-visualizer
    name: コンテキスト認識視覚化
    path: src/frontend/components/conversation/ContextVisualizer.tsx
    description: 会話のコンテキスト認識を視覚的に表現するコンポーネント
    dependencies: [conversation-history]

# タスク状態関連コンポーネント
task_components:
  - id: task-display
    name: タスク表示
    path: src/frontend/components/tasks/TaskDisplay.tsx
    description: 現在進行中のタスクを表示するコンポーネント
    dependencies: []

  - id: task-progress
    name: タスク進捗状況
    path: src/frontend/components/tasks/TaskProgress.tsx
    description: タスクの進捗状況を視覚的に表示するコンポーネント
    dependencies: [task-display]

  - id: step-navigator
    name: ステップナビゲーター
    path: src/frontend/components/tasks/StepNavigator.tsx
    description: タスクのステップをナビゲートするコンポーネント
    dependencies: [task-display, task-progress]

# フロントエンド設定ファイル
frontend_config_files:
  - id: next-config
    name: Next.js設定
    path: next.config.js
    description: Next.jsの設定ファイル

  - id: tailwind-config
    name: Tailwind CSS設定
    path: tailwind.config.js
    description: Tailwind CSSの設定ファイル

  - id: postcss-config
    name: PostCSS設定
    path: postcss.config.js
    description: PostCSSの設定ファイル

  - id: global-css
    name: グローバルCSS
    path: src/frontend/styles/globals.css
    description: アプリケーション全体で使用するグローバルスタイル